<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <h2>Thermostat</h2>
    <link rel="stylesheet" href="public/style.css">
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <h1 id="energyUsage" class="energyUsage"></h1>
      <p>
        <section>
          <div class='fancy-box'>
          <h1>Current temperature:</h1> 
          <h1 id="outsideTemp"></h1></div>
          <select id="current-city">
            <option value="london">London</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
          </select>
        </section>
        <div class='fancier-box'>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span></div>

        <label class="switch">
          <input type="checkbox" id="powersaving-toggle">
          <span class="slider round"></span>
        </label>
        <!-- <button id="powersaving-toggle">PSMToggle</button> -->
      
      </p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jqueryThermo.js"></script>
  </body>
</html>
